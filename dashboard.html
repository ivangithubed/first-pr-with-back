<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особистий кабінет</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Особистий кабінет</h1>
        
        <div class="mb-6">
            <p class="text-gray-600 mb-2">Ви увійшли як:</p>
            <p id="userEmail" class="text-lg font-semibold text-blue-600"></p>
        </div>

        <button 
            id="logoutBtn"
            class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition duration-300"
        >
            Вийти
        </button>
    </div>

    <script>
        // Перевіряємо чи користувач авторизований
        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                window.location.href = '/';
                return;
            }
            
            document.getElementById('userEmail').textContent = userEmail;
        });

        // Обробка виходу
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('userEmail');
            window.location.href = '/';
        });
    </script>
</body>
</html>
